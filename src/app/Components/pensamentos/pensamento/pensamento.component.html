<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p">
  <img src="src/assets/Imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo"><b>{{ pensamento.conteudo }}</b></p>
  <p class="autorio"><small><i>{{ pensamento.autoria }}</i></small></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/Imagens/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/Imagens/icone-excluir.png" alt="">
    </button>
  </div>
</div>
